attest:
  cocosign:
    policies:
    - name: marsh_policy
      enable: true
      modules:

        - name: signed_image_SLSA_prov
          type: verify-artifact # Verify artifact Origin and Source
          enable: true
          input:
            signed: true
            format: attest-slsa
            identity:
              uris:
                - https://github.com/scribe-security/ci-demo-app/.github/workflows/release.yaml@refs/tags/v0.5.124
            match:
              target_type: image

        - name: signed_sources_SBOM
          type: verify-artifact # Verify artifact Origin and Source
          enable: true
          input:
            signed: true
            format: attest
            identity:
              uris:
                - https://github.com/scribe-security/ci-demo-app/.github/workflows/reusable-checkout-sign.yaml@refs/tags/v0.5.124
            match:
              target_type: git
              target_git_url: https://github.com/scribe-security/ci-demo-app.git
                    
        - name: git_owners
          type: git-scm-rule 
          enable: true
          input:
            signed_commits: false
            match:
              target_git_url: https://github.com/scribe-security/ci-demo-app.git
              target_git_tag: v0.5.124
              format: attest-cyclonedx-json
            admin:
            - mgasch@vmware.com
            - mdstrauss91@gmail.com
            specific:
            - path: "CHANGELOG.md"
              owners:
              - embano1@users.noreply.github.com
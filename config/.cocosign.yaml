configs:
  - name: checkout
    signer:
        fulcio:
            enable: true
            url: https://fulcio.sigstore.dev
            oidc:
              auth: provider
              issuer: https://token.actions.githubusercontent.com
              clientid: sigstore
    storer:
      rekor:
          enable: true
          url: https://rekor.sigstore.dev
          disablebundle: false 

